<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:15px;
  color:#fff;
}

/* Form container */
.box{
  width:100%;
  max-width:420px;
  background: linear-gradient(135deg,#3a1c71,#1e3c72,#2a5298);
  border-radius:8px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  padding:20px;
}

/* Title bar */
.box h2{
  margin:-20px -20px 20px;
  padding:14px;
  background:#000;
  text-align:center;
  font-size:22px;
  letter-spacing:1px;
}

/* Inputs */
input,select{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border:none;
  border-radius:5px;
  font-size:16px;
}

/* Two fields â†’ stacked on mobile */
.row{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Radio buttons */
.radio-group{
  display:flex;
  gap:20px;
  margin-bottom:18px;
  font-size:17px;
}

/* Button */
button{
  width:100%;
  padding:14px;
  font-size:18px;
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#43a047;
}

/* Better tap size */
input,select,button{
  outline:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>User Registration</h2>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="age" placeholder="Age">

  <select id="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <input id="qualification" placeholder="Qualification">
  <input id="skills" placeholder="Skills">
  <input id="place" placeholder="Place">

  <select id="category">
    <option>General</option>
    <option>Premium</option>
  </select>

  <button onclick="submitData()">Submit</button>
</div>

<script>
function submitData(){
  let user={
    name:name.value,
    mobile:mobile.value,
    age:age.value,
    gender:gender.value,
    qualification:qualification.value,
    skills:skills.value,
    place:place.value,
    category:category.value
  };

  let users=JSON.parse(localStorage.getItem("users"))||[];
  users.push(user);
  localStorage.setItem("users",JSON.stringify(users));

  let msg=
`New Registration
Name: ${user.name}
Mobile: ${user.mobile}
Age: ${user.age}
Gender: ${user.gender}
Qualification: ${user.qualification}
Skills: ${user.skills}
Place: ${user.place}
Category: ${user.category}`;

  window.open(
    `https://wa.me/9494278168?text=${encodeURIComponent(msg)}`,
    "_blank"
  );

  alert("Data saved and WhatsApp opened");
}
</script>

</body>
</html>
