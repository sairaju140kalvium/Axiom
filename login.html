<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(180deg, #7a3db8, #4b1f87);
    overflow:hidden;
    color:#fff;
}

/* star effect */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:
        radial-gradient(#fff 1px, transparent 1px);
    background-size:30px 30px;
    opacity:0.4;
}

/* mountains */
.mountains{
    position:absolute;
    bottom:0;
    width:100%;
    height:45%;
    background:
      linear-gradient(to top, #3a156f, transparent),
      linear-gradient(to top, #4b1f87, transparent);
}

/* login card */
.login-box{
    position:relative;
    width:360px;
    padding:35px 30px;
    border-radius:18px;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.2);
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
    font-size:28px;
    font-weight:600;
}

/* input group */
.input-box{
    position:relative;
    margin-bottom:18px;
}

.input-box input{
    width:100%;
    padding:14px 45px 14px 18px;
    border-radius:30px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.25);
    color:#fff;
    font-size:15px;
}

.input-box input::placeholder{
    color:#eaeaea;
}

.input-box span{
    position:absolute;
    right:18px;
    top:50%;
    transform:translateY(-50%);
    font-size:16px;
    opacity:0.8;
}

/* remember + forgot */
.options{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    margin-bottom:20px;
}

.options label{
    display:flex;
    align-items:center;
    gap:6px;
}

.options a{
    color:#fff;
    text-decoration:none;
    opacity:0.85;
}

/* button */
button{
    width:100%;
    padding:14px;
    border-radius:30px;
    border:none;
    background:#fff;
    color:#5a2ca0;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
}

/* register */
.register{
    margin-top:18px;
    text-align:center;
    font-size:14px;
}

.register a{
    color:#fff;
    font-weight:600;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="mountains"></div>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" id="mobile" placeholder="Enter your mobile number...">
        <span>ðŸ‘¤</span>
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Enter your Password...">
        <span>ðŸ”’</span>
    </div>

    <div class="options">
        <label>
            <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot Password?</a>
    </div>

    <button type="button" onclick="login()">Login</button>

    <div class="register">
        Donâ€™t have an account? <a href="#">Register</a>
    </div>
</div>

</script>

</body>
</html>
